[pytest]
# Pytest configuration for Regulatory Intelligence Assistant

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:langsmith

# Markers for categorizing tests
markers =
    asyncio: Async tests
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    slow: Tests that take significant time to run
    requires_db: Tests that require database connection
    requires_neo4j: Tests that require Neo4j connection

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit =
    */tests/*
    */alembic/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
