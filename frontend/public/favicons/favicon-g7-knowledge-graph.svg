<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f1f3"/>
  
  <!-- Top branch -->
  <line x1="100" y1="60" x2="100" y2="20" stroke="#4a5568" stroke-width="3"/>
  <line x1="100" y1="20" x2="70" y2="20" stroke="#4a5568" stroke-width="3"/>
  <line x1="100" y1="20" x2="130" y2="20" stroke="#4a5568" stroke-width="3"/>
  <circle cx="70" cy="20" r="8" fill="#00bcd4"/>
  <circle cx="130" cy="20" r="8" fill="#00bcd4"/>
  <circle cx="100" cy="60" r="6" fill="#4a5568"/>
  
  <!-- Bottom branch -->
  <line x1="100" y1="140" x2="100" y2="180" stroke="#4a5568" stroke-width="3"/>
  <line x1="100" y1="180" x2="70" y2="180" stroke="#4a5568" stroke-width="3"/>
  <line x1="100" y1="180" x2="130" y2="180" stroke="#4a5568" stroke-width="3"/>
  <circle cx="70" cy="180" r="8" fill="#00bcd4"/>
  <circle cx="130" cy="180" r="8" fill="#00bcd4"/>
  <circle cx="100" cy="140" r="6" fill="#4a5568"/>
  
  <!-- Left branch -->
  <line x1="60" y1="100" x2="20" y2="100" stroke="#4a5568" stroke-width="3"/>
  <line x1="20" y1="100" x2="20" y2="70" stroke="#4a5568" stroke-width="3"/>
  <line x1="20" y1="100" x2="20" y2="130" stroke="#4a5568" stroke-width="3"/>
  <circle cx="20" cy="70" r="8" fill="#00bcd4"/>
  <circle cx="20" cy="130" r="8" fill="#00bcd4"/>
  <circle cx="60" cy="100" r="6" fill="#4a5568"/>
  
  <!-- Right branch -->
  <line x1="140" y1="100" x2="180" y2="100" stroke="#4a5568" stroke-width="3"/>
  <line x1="180" y1="100" x2="180" y2="70" stroke="#4a5568" stroke-width="3"/>
  <line x1="180" y1="100" x2="180" y2="130" stroke="#4a5568" stroke-width="3"/>
  <circle cx="180" cy="70" r="8" fill="#00bcd4"/>
  <circle cx="180" cy="130" r="8" fill="#00bcd4"/>
  <circle cx="140" cy="100" r="6" fill="#4a5568"/>
  
  <!-- Book/Document -->
  <rect x="60" y="60" width="80" height="80" fill="#ffffff" stroke="#4a5568" stroke-width="3" rx="6"/>
  
  <!-- Book spine/binding line -->
  <line x1="72" y1="60" x2="72" y2="140" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- Subtle page lines -->
  <line x1="75" y1="70" x2="75" y2="130" stroke="#e2e8f0" stroke-width="1.5" opacity="0.5"/>
  
  <!-- G7 Text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6" text-anchor="middle">G7</text>
</svg>
