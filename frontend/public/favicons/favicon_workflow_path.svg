<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <defs>
    <linearGradient id="workflowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="4" fill="url(#workflowGrad)"/>
  
  <!-- Workflow path (S-curve) -->
  <path d="M8 8 Q12 12 16 12 Q20 12 24 16 Q20 20 16 20 Q12 20 8 24" 
        fill="none" 
        stroke="#a78bfa" 
        stroke-width="2.5" 
        opacity="0.7"
        stroke-linecap="round"/>
  
  <!-- Step markers with numbers -->
  <circle cx="8" cy="8" r="3" fill="#10b981" opacity="0.95"/>
  <text x="8" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
        text-anchor="middle" fill="#fff">1</text>
  
  <circle cx="16" cy="12" r="3" fill="#3b82f6" opacity="0.95"/>
  <text x="16" y="14" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
        text-anchor="middle" fill="#fff">2</text>
  
  <circle cx="24" cy="16" r="3" fill="#f59e0b" opacity="0.95"/>
  <text x="24" y="18" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
        text-anchor="middle" fill="#fff">3</text>
  
  <circle cx="16" cy="20" r="3" fill="#ec4899" opacity="0.95"/>
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
        text-anchor="middle" fill="#fff">4</text>
  
  <!-- Completion checkmark at end -->
  <circle cx="8" cy="24" r="3" fill="#10b981" opacity="0.95"/>
  <path d="M6.5 24 L7.5 25 L9.5 23" 
        fill="none" 
        stroke="#fff" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>