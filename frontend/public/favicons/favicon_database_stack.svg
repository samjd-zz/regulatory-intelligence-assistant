<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#0f172a"/>
  
  <!-- Database stack (PostgreSQL, Neo4j, Elasticsearch, Redis) -->
  
  <!-- Top database (PostgreSQL - blue) -->
  <ellipse cx="16" cy="8" rx="8" ry="3" fill="#3b82f6" opacity="0.9"/>
  <rect x="8" y="8" width="16" height="3" fill="#3b82f6" opacity="0.8"/>
  <ellipse cx="16" cy="11" rx="8" ry="3" fill="#2563eb" opacity="0.9"/>
  
  <!-- Second database (Neo4j - green) -->
  <ellipse cx="16" cy="14" rx="8" ry="3" fill="#10b981" opacity="0.9"/>
  <rect x="8" y="14" width="16" height="3" fill="#10b981" opacity="0.8"/>
  <ellipse cx="16" cy="17" rx="8" ry="3" fill="#059669" opacity="0.9"/>
  
  <!-- Third database (Elasticsearch - yellow) -->
  <ellipse cx="16" cy="20" rx="8" ry="3" fill="#fbbf24" opacity="0.9"/>
  <rect x="8" y="20" width="16" height="3" fill="#fbbf24" opacity="0.8"/>
  <ellipse cx="16" cy="23" rx="8" ry="3" fill="#f59e0b" opacity="0.9"/>
  
  <!-- Data flow arrows -->
  <path d="M16 26 v2" stroke="#60a5fa" stroke-width="1.5" opacity="0.7" marker-end="url(#arrowhead)"/>
  
  <!-- Small connection indicators -->
  <circle cx="24" cy="11" r="1.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="24" cy="17" r="1.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="24" cy="23" r="1.5" fill="#ef4444" opacity="0.8"/>
</svg>