<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="searchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="4" fill="#115e59"/>
  
  <!-- Lightning bolt (representing fast search) -->
  <path d="M18 4 L11 16 h5 l-2 12 l9 -14 h-5 Z" 
        fill="url(#searchGrad)" 
        stroke="#fff" 
        stroke-width="0.5" 
        opacity="0.95"/>
  
  <!-- Search beam rays -->
  <line x1="6" y1="10" x2="10" y2="10" stroke="#5eead4" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  <line x1="6" y1="16" x2="9" y2="16" stroke="#5eead4" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  <line x1="6" y1="22" x2="10" y2="22" stroke="#5eead4" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Small dots (vector embeddings) -->
  <circle cx="24" cy="8" r="1" fill="#99f6e4" opacity="0.8"/>
  <circle cx="26" cy="12" r="1" fill="#99f6e4" opacity="0.8"/>
  <circle cx="24" cy="16" r="1" fill="#99f6e4" opacity="0.8"/>
</svg>
