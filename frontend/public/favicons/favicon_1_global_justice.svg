    <circle cx="64" cy="64" r="45" fill="none" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Latitude lines -->
    <ellipse cx="64" cy="64" rx="45" ry="15" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    <ellipse cx="64" cy="64" rx="45" ry="30" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Longitude lines -->
    <ellipse cx="64" cy="64" rx="15" ry="45" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    <ellipse cx="64" cy="64" rx="30" ry="45" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    
    <!-- G7 countries indicators -->
    <circle cx="55" cy="45" r="3" fill="#fbbf24"/>
    <circle cx="75" cy="50" r="3" fill="#fbbf24"/>
    <circle cx="48" cy="65" r="3" fill="#fbbf24"/>
    <circle cx="82" cy="68" r="3" fill="#fbbf24"/>
    <circle cx="70" cy="80" r="3" fill="#fbbf24"/>
    
    <!-- Legal scale overlay -->
    <line x1="64" y1="15" x2="64" y2="35" stroke="#fbbf24" stroke-width="3"/>
