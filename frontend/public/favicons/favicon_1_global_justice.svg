    <path d="M 83 25 L 78 30 L 88 30 Z" fill="#fbbf24"/>
    
    <!-- AI neural network points -->
    <circle cx="30" cy="64" r="2" fill="#4fd1c5" opacity="0.8"/>
    <circle cx="98" cy="64" r="2" fill="#4fd1c5" opacity="0.8"/>
    <line x1="30" y1="64" x2="45" y2="64" stroke="#4fd1c5" stroke-width="1" opacity="0.5"/>
    <line x1="98" y1="64" x2="83" y2="64" stroke="#4fd1c5" stroke-width="1" opacity="0.5"/>
